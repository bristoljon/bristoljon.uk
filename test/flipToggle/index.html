
<!doctype html>
<html>
<head>
    <title>Flip Toggle Test</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />


   	<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>

    <style type="text/css">

    body {
    	text-align: center;
    	font-size: 4em
    }

    #container {
    	width:200px;
    	height:200px;
    	margin:0 auto;
    	background-color: lightgrey;
    	position:relative;
    }

    #sideA {
    	display:none;
    	height:100%;
    	width:0;
    	background-color: yellow;
    	margin:0 auto;
    }

    #sideB {
    	height:100%;
    	width:100%;
    	background-color: red;  
    	margin:0 auto;
    }

    </style>

</head>

<body>

	<div id="container">
		
		<div class="square" id="sideA">
			A
		</div>

		<div class="square" id="sideB">
			B
		</div>

	</div>    

<script>


$(".square").click(function() {

	var flipSpeed = 200;

	if ($(this).is("#sideA")) {
		console.log("sideA clicked");
		$(this).animate({width:0},flipSpeed,function() {
		$("#sideA").hide();
		$("#sideB").show();
		$("#sideB").animate({width:"100%"},flipSpeed)
	});
	}
	else {
		console.log("sideB clicked");
		$(this).animate({width:0},flipSpeed,function() {
		$("#sideB").hide();
		$("#sideA").show();
		$("#sideA").animate({width:"100%"},flipSpeed)
	});
	}
})


</script>
 

</body>
</html>
